<div class="admin-page-container">
    <div class="container py-5 mt-4 admin-panel">
        <div class="admin-header fade-in">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <h1 class="h2 mb-3 mb-md-0">
                    <i class="bi bi-shield-check me-2"></i>Panel de Administración
                </h1>
                <div class="admin-stats-card">
                    <i class="bi bi-graph-up me-2"></i>
                    <span id="admin-stats">Cargando estadísticas...</span>
                </div>
            </div>
        </div>

        <!-- Navegación de administración -->
        <ul class="nav nav-tabs mb-4 admin-tabs" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="profesionales-tab" data-bs-toggle="tab"
                    data-bs-target="#profesionales" type="button" role="tab">
                    <i class="bi bi-person-badge me-2"></i>Profesionales
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="usuarios-tab" data-bs-toggle="tab" data-bs-target="#usuarios" type="button"
                    role="tab">
                    <i class="bi bi-people me-2"></i>Usuarios
                </button>
            </li>
        </ul>

        <!-- Contenido de las pestañas -->
        <div class="tab-content fade-in" id="adminTabContent">
            <!-- Pestaña de Profesionales -->
            <div class="tab-pane fade show active" id="profesionales" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-4 filter-controls">
                    <h5 class="mb-0 text-title">
                        <i class="bi bi-list-check me-2"></i>Gestión de Profesionales
                    </h5>
                    <button class="btn btn-admin-primary" data-bs-toggle="modal" data-bs-target="#addProfessionalModal">
                        <i class="bi bi-plus-circle me-2"></i>Agregar Profesional
                    </button>
                </div>

                <div class="admin-table">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Especialidad</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="professionals-table-body">
                            <tr>
                                <td colspan="6" class="text-center py-5">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Cargando...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pestaña de Usuarios -->
            <div class="tab-pane fade" id="usuarios" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-4 filter-controls">
                    <h5 class="mb-0 text-title">
                        <i class="bi bi-person-lines-fill me-2"></i>Gestión de Usuarios
                    </h5>
                    <div class="btn-group dropdown-filter">
                        <button class="btn btn-admin-outline dropdown-toggle" type="button"
                            data-bs-toggle="dropdown">Filtrar</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item filter-users" href="#" data-filter="all">Todos</a></li>
                            <li><a class="dropdown-item filter-users" href="#" data-filter="admin">Administradores</a>
                            </li>
                            <li><a class="dropdown-item filter-users" href="#" data-filter="user">Usuarios</a></li>
                        </ul>
                    </div>
                </div>

                <div class="admin-table">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Fecha Registro</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <tr>
                                <td colspan="5" class="text-center py-5">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Cargando...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar profesional -->
    <div class="modal fade admin-modal" id="addProfessionalModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Profesional</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-professional-form">
                        <div class="mb-3">
                            <label for="pro-nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="pro-nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="pro-apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="pro-apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="pro-especialidad" class="form-label">Especialidad</label>
                            <input type="text" class="form-control" id="pro-especialidad" required>
                        </div>
                        <div class="mb-3">
                            <label for="pro-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="pro-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="pro-telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="pro-telefono">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="save-professional">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar usuario -->
    <div class="modal fade admin-modal" id="editUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-user-form">
                        <input type="hidden" id="edit-user-id">
                        <div class="mb-3">
                            <label for="edit-user-nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="edit-user-nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-user-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="edit-user-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-user-rol" class="form-label">Rol</label>
                            <select class="form-select" id="edit-user-rol" required>
                                <option value="user">Usuario</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="update-user">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
</div>
