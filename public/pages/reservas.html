<div class="container py-5">
    <div class="row g-5">

        <div class="col-lg-7">
            <h1 class="section-title mb-4">Selecciona tu turno</h1>
            
            <div class="mb-4 p-4 rounded" style="background-color: var(--color-third-background);">
                <h4 id="reserva-service-title" class="mb-3">Cargando servicio...</h4>
                <div class="d-flex justify-content-between">
                    <span class="text-muted bi bi-clock" id="reserva-service-duration"></span>
                    <span class="h5 mb-0 service-price" id="reserva-service-price"></span>
                </div>
            </div>

            <div class="mb-4">
                <h5 class="mb-3">1. Elige la fecha</h5>
                <div id="calendario-container">
                    <input type="text" id="datepicker-inline" class="form-control" placeholder="Selecciona una fecha...">
                </div>
            </div>

            <div>
                <h5 class="mb-3">2. Elige la hora</h5>
                <div id="horarios-disponibles-container" class="row g-2">
                    <div class="col-12">
                        <p class="text-muted" id="horarios-placeholder">Selecciona una fecha para ver los horarios disponibles.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-5">
            <div class="card service-card" style="position: sticky; top: 100px;">
                <div class="card-body">
                    <h4 class="card-title mb-4">Resumen de tu reserva</h4>
                    
                    <div id="resumen-servicio-seleccionado">
                        </div>

                    <hr class="text-primary my-3">

                    <ul class="list-unstyled mb-4">
                        <li class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="resumen-subtotal">$0</span>
                        </li>
                        <li class="d-flex justify-content-between mb-2 text-success">
                            <span>Descuento (Online):</span>
                            <span id="resumen-descuento">-$0</span>
                        </li>
                        <li class="d-flex justify-content-between fw-bold h5 mb-0">
                            <span>Total:</span>
                            <span id="resumen-total">$0</span>
                        </li>
                    </ul>

                    <div class="alert alert-info small" id="reserva-reglas-alert">
                        <i class="bi bi-info-circle-fill me-2"></i>
                        Recuerda: Solo puedes reservar con 48hs de anticipaci√≥n.
                    </div>

                    <button class="btn btn-reservar w-100" id="btn-confirmar-reserva" disabled>
                        Confirmar y Pagar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
