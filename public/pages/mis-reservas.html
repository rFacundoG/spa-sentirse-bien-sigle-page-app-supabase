<div class="mis-reservas-container">
  <div class="container py-5">
    <h1 class="section-title mb-5">Mis Reservas</h1>

    <div class="row" id="reservas-list-container">
      <div class="col-12 text-center" id="reservas-loader">
        <div
          class="spinner-border text-success"
          role="status"
          style="width: 3rem; height: 3rem"
        >
          <span class="visually-hidden">Cargando reservas...</span>
        </div>
        <p class="mt-3">Buscando tus reservas...</p>
      </div>

      <div
        class="col-12 text-center"
        id="reservas-empty-msg"
        style="display: none"
      >
        <div class="alert alert-info" role="alert">
          <i class="bi bi-info-circle me-2"></i>
          Aún no tienes ninguna reserva registrada.
        </div>
      </div>
    </div>
  </div>
</div>

<template id="reserva-card-template">
  <div class="col-md-12 mb-4">
    <div class="card service-card shadow-sm">
      <div
        class="card-header d-flex justify-content-between align-items-center"
      >
        <div>
          <strong>Reserva #<span data-id="booking-id"></span></strong>
        </div>
        <span class="text-muted" data-id="booking-date">Fecha</span>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush" data-id="items-list"></ul>
      </div>
      <div
        class="card-footer d-flex justify-content-between align-items-center"
      >
        <div>
          <span
            >Total de la Reserva: <strong data-id="booking-total"></strong
          ></span>
          <br />
          <span class="small"
            >Método: <span data-id="booking-payment-method"></span
          ></span>
          <br />
          <span class="small"
            >Estado del Pago:
            <span class="badge" data-id="booking-payment-status"></span>
          </span>
        </div>

        <div>
          <button
            class="btn btn-success btn-sm btn-pay-now"
            data-id="btn-pay-now"
            style="display: none"
          >
            Pagar Ahora
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
